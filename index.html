  <main class="p-3 mt-5">

      </div>
      <div class="row grid">
        <div class="col-12 col-md-6 element-item portrait"><img src="assets/images/home-office-336378.jpg"
            class="img-fluid pt-3 pb-3" alt="Home-office" />
          <div class="img-desc">
            <a href="portfolio/asphalt.html">
              <h5 class="p-5 mt-5 text-center">Click More</h5>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-6 element-item portrait"><img src="assets/images/notebook-1280538.jpg"
            class="img-fluid pt-3 pb-3" alt="Notebook" />
          <div class="img-desc">
            <h5 class="p-5 mt-5 text-center portrait">Click More</h5>
          </div>
        </div>
        <div class="col-12 element-item portrait"><img src="assets/images/office-336368.jpg" class="img-fluid pt-3 pb-3"
            alt="Office" />
          <div class="img-desc">
            <h5 class="p-5 mt-5 text-center">Click More</h5>
          </div>
        </div>
        <div class="col-12 col-md-6 element-item landscape"><img src="assets/images/office-581131.jpg"

            <h5 class="p-5 mt-5 text-center">Click More</h5>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-5 mb-5 pt-5 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">©️ 2019 Portfolio</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

  <script>
    // external js: isotope.pkgd.js

    // init Isotope
    var $grid = $('.grid').isotope({
      itemSelector: '.element-item',
      layoutMode: 'fitRows'
    });
    // filter functions
    var filterFns = {};
    // bind filter button click
    $('.filters-button-group').on('click', 'button', function () {
      var filterValue = $(this).attr('data-filter');
      // use filterFn if matches value
      filterValue = filterFns[filterValue] || filterValue;
      $grid.isotope({ filter: filterValue });
    });
    // change is-checked class on buttons
    $('.button-group').each(function (i, buttonGroup) {
      var $buttonGroup = $(buttonGroup);
      $buttonGroup.on('click', 'button', function () {
        $buttonGroup.find('.is-checked').removeClass('is-checked');
        $(this).addClass('is-checked');
      });
    });

  </script>
</body>

</html>
